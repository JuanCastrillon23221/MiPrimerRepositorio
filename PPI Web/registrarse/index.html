<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse en AgricoWeb</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

<body class="bg-success d-flex justify-content-center align-items-center vh-100">
  <d class="bg-white p-5 rounded-5" style="width: 25rem">
    <div class="d-flex justify-content-center">
      <img src="/PPI Web/registrarse/imagenes/icono registro.jpg" alt="Icono de registro de pagina web" style="height: 7rem">
    </div>
    <div class="fs-1 fw-bold text-center">Registrarse</div>
    <div class="input-group mt-3">
      <div class="input-group-text bg-success">
        <img src="/PPI Web/inicio sesion/imagenes/icono de usuario pequeño.png" alt="icono de usuario" style="height: 1rem">
      </div>
      <input class="form-control" type="text" placeholder="Nombres" required>
    </div>
    <div class="input-group mt-1">
      <div class="input-group-text bg-success">
        <img src="/PPI Web/inicio sesion/imagenes/icono de usuario pequeño.png" alt="icono de usuario" style="height: 1rem">
      </div>
      <input class="form-control" type="text" placeholder="Apellidos" required>
    </div>
    <div class="input-group mt-1">
      <div class="input-group-text bg-success">
        <img src="/PPI Web/inicio sesion/imagenes/icono de usuario pequeño.png" alt="icono de usuario" style="height: 1rem">
      </div>
      <input class="form-control" type="email" placeholder="Correo" required>
      <div class="input-group mt-1">
        <div class="input-group-text bg-success">
          <img src="/PPI Web/inicio sesion/imagenes/icono de usuario pequeño.png" alt="icono de usuario" style="height: 1rem">
        </div>
        <input class="form-control" type="password" placeholder="Contraseña" required>
      </div>
      <div class="input-group mt-1">
        <div class="input-group-text bg-success">
          <img src="/PPI Web/inicio sesion/imagenes/icono de usuario pequeño.png" alt="icono de usuario" style="height: 1rem">
        </div>
        <input class="form-control" type="date" placeholder="" required>
      </div>
      <div class="input-group mt-1"></div>
      
    </div>
    <div class="btn btn-success text-white w-100 mt-4 fw-semibold">Registrarse</div>
    
    

    
  </div>
