<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <link rel="stylesheet" href="/PPI Web/boostrap/main.css">

    <title>Iniciar Sesión</title>
</head>
<body class="bg-success d-flex justify-content-center align-items-center vh-100">
  <form action="acceso-login" method="post">
    <div class=" bg-white p-5 rounded-5 text-secondary" style="width: 25rem">
      <div class="d-flex justify-content-center">
        <img src="https://static.vecteezy.com/system/resources/previews/019/879/198/original/user-icon-on-transparent-background-free-png.png" alt="icono de usuario" style="height: 7rem">
      </div>
      <div class="text-center fs-1 fw-bold">Iniciar Sesión</div>
      <div class="input-group mt-3" >
        <div class="input-group-text bg-success" >
          <img src="https://cdn-icons-png.freepik.com/256/15/15235.png?semt=ais_hybrid" alt="icono de usuario pequeño" style="height: 1rem">
        </div>
        <input class="form-control" type="text" placeholder="Usuario" name="txtCorreo">
      </div>
      <div class="input-group mt-1">
        <div class="input-group-text bg-success">
          <img src="https://cdn-icons-png.flaticon.com/512/44/44622.png" alt="icono de usuario pequeño" style="height: 1rem">
        </div>
        <input class="form-control" type="password" placeholder="Contraseña" name="txtPassword">
      </div>
      <div class="d-flex justify-content-around mt-1">
        <div class="d-flex align-items-center gap-1">
          <input class="form-check-input" type="checkbox">
          <div class="pt-1" style="font-size: 0.9rem">Recordarme</div>
        </div>
        <div>
            <a href="#" class="text-decoration-none text-info fw-semibold fst-italic" style="font-size:0.9rem" >¿Olvidaste tu contraseña?</a>
        </div>
      </div>
      <button class="btn btn-success text-white w-100 mt-4 fw-semibold" type="submit">Iniciar Sesión</button>
      <div class="d-flex gap-1 justify-content-center mt-1">
        <div>¿No tienes acceso a tu cuenta?</div>
        <a href="/PPI Web/registrarse/index.html" class="text-decoration-none text-success fw-semibold">Registrarse</a>
      </div>
      <!--
      <div class="p-3">
        <div class="border-bottom text-center" style="height:0.9rem">
          <span class="bg-white px-3">or</span>
        </div>
      </div>
      <div class="btn d-flex gap-2 justify-content-center border mt-3">
        <img src="/PPI Web/inicio sesion/imagenes/icono de google.png" alt="icono de google" style="height: 1.6rem">
      <div class="fw-semibold text-secondary">Continuar con Google</div>
      </div>
    -->
    </div>
  </form>
    
</body>
</html>
